<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="container">
            <h1 class="heading">Metric/Imperial Unit Conversion</h1>
            <input class="user-input" id="user-input" type="text" placeholder="0">
            <button id="button" class="convert-button">Convert</button>
        </header>
        <section class="main">
            <div class="section">
                <h2>Length (Meter/Feet)</h2>
                <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            </div>
            <div class="section">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
        
        
        <script src="index.js"></script>
        
    
    </body>
</html>
